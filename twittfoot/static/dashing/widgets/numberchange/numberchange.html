<div>
    <h1>{ title }</h1>
    <h2 rv-dashing-numberchange="data">
        { value }
        <span rv-class="setGlyphicon < value previous"></span>
    </h2>
    <p class="previous">Previous: { previous }</p>
    <p class="more-info">{ more_info }</p>
    <p class="updated-at">{ updated_at }</p>
</div>
