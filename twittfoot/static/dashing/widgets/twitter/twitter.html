<div>
    <h1>{ title }</h1>
    <ul>
      <li rv-each-item="data">
        <span class="label">{ item.label }</span>
        <span class="value">{ item.value }</span>
      </li>
    </ul>
    <p class="more-info">{ moreInfo }</p>
    <p class="updated-at">{ updatedAt }</p>
</div>
<i class="fa fa-twitter-square"></i>
